<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Birthday Reminder</h1><br>
    <div class="addFriendForm">
        <button id="addButton" class="btn btn-primary">Добавить друга</button>
    </div>
</div>

<div id="FriendForm" class="hidden">
    <div class="container">
        <h2>Добавить друга</h2><br>
        <form method="post" action="/submitForm">
            <input type="text" name="friendName" id="friendName" class="form-control" placeholder="Имя" required><br>
            <input type="text" name="friendLastName" id="friendLastName" class="form-control" placeholder="Фамилия" required><br>
            <input type="date" name="friendBirthday" id="friendBirthday" class="form-control" required><br>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
</div>

<hr>
<div id="soonBirthdayFriendsList" class="friendList">
    <h2>Скоро день рождения</h2>
    <table id="soonBirthdayFriendTable">
        <tbody>
        <tr th:each="friend: ${friends}">
            <td th:text="${friend.lastName}" />
            <td th:text="${friend.firstName}" />
            <td th:text="${friend.birthday}" />
        </tr>
        </tbody>
    </table>
</div>

<hr>
<div id="friendsList" class="friendList">
    <h2>Друзья</h2>
    <table id="friendTable">
        <tbody>
        <tr th:each="friend: ${friends}">
            <td th:text="${friend.lastName}" />
            <td th:text="${friend.firstName}" />
            <td th:text="${friend.birthday}" />
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
