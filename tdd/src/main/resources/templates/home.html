<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Birthday Reminder</h1>
    <button id="addButton" class="btn btn-primary">Добавить друга</button>
</div>

<div id="FriendForm" class="hidden">
    <div class="container">
        <h2>Добавить друга</h2>
        <form method="post" action="/submitForm">
            <input type="text" name="friendName" id="friendName" class="form-control" placeholder="Имя" >
            <input type="text" name="friendLastName" id="friendLastName" class="form-control" placeholder="Фамилия" >
            <input type="date" name="friendBirthday" id="friendBirthday" class="form-control">
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
</div>

<div id="friendsList">
    <h2>Друзья</h2>
    <tr th:each="friend: ${friends}">
        <td th:text="${friend.lastName}" />
        <td th:text="${friend.firstName}" />
        <td th:text="${friend.birthday}" />
    </tr>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
